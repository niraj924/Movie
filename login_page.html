<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login_page.css">
        <script src="https://kit.fontawesome.com/5bfc36f7e8.js" crossorigin="anonymous"></script>
        <title>Login Page</title>
    </head>

    <body>
        <div class="signup">
            <div class="signup-connect">
                <h1>Create your account</h1>
                <a href="#" class="btn btn-social btn-facebook"><i class="fa-brands fa-facebook"></i> Sign in with Facebook</a>
                <a href="#" class="btn btn-social btn-twitter"><i class="fa fa-twitter"></i> Sign in with Twitter</a>
                <a href="#" class="btn btn-social btn-google"><i class="fa fa-google"></i> Sign in with Google</a>
                <a href="#" class="btn btn-social btn-linkedin"><i class="fa fa-linkedin"></i> Sign in with Linkedin</a>
            </div>
            <div class="signup-classic">
                <h4>Or use the classical way</h4>
                <form class="form" action="movie.html" method="post"> 
                        <h1>Login</h1>

                    <fieldset class="username">
                        <input type="text" placeholder="username" />
                    </fieldset>
                    <fieldset class="email">
                        <input type="email" placeholder="email" />
                    </fieldset>
                    <fieldset class="password">
                        <input type="password" placeholder="password" />
                    </fieldset>
                    <fieldset class="number">
                        <input type="number" placeholder="number" />
                    </fieldset>
                    <button type="submit" class="btn">sign up</button>
                </form>
            </div>
        </div>
    </body>

</html>
